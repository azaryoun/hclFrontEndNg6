<div class="row" style="background-image: url('assets/images/loginBg.jpg');height:100vh;">
  <div class="col-sm-12" style="padding: 0px">
    <div class="row">
      <div class="col-sm-12 text-center bg-white shadow-box-light" style="padding: 5px 0px 10px 0px;font-size:17px;opacity: .95;">
        <img src="assets/images/logo.jpg" alt="Logo"> {{projectName}}
        <button mat-raised-button color="primary" matTooltip="click to create a new account" style="position: absolute;top:20px;right:23px">
          <mat-icon>
            account_circle
          </mat-icon> Sign Up
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12" style="padding: 0px">
        <div class="row">
          <div class="col-sm-12 text-center text-white" style="padding: 70px 0px 20px 0px;font-size:25px">
            Sign In to your Account
          </div>
        </div>

        <div class="row">
          <div class="col-sm-4 offset-sm-4">
            <div class="row">
              <div class="col-sm-8 offset-sm-2 bg-white shadow-box-light panel" style="opacity: .9">
                <form class="ngmaterial-form" [formGroup]="formGroupEntity">

                  <mat-grid-list cols="1" rowHeight="4:1">
                    <mat-grid-tile>
                      <mat-form-field class="ngmaterial-full-width">
                        <input matInput placeholder="mobile no." formControlName="mobileNo">
                        <i class="material-icons" matSuffix>smartphone</i>
                        <mat-error *ngIf="formGroupEntity.controls.mobileNo.touched && formGroupEntity.controls.mobileNo.dirty && formGroupEntity.controls.mobileNo.hasError('required')">
                          Enter your mobile no.
                        </mat-error>
                      </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                      <mat-form-field class="ngmaterial-full-width">
                        <input matInput placeholder="password" formControlName="password" type="password">
                        <i matSuffix class="material-icons">vpn_key</i>

                        <mat-error *ngIf="formGroupEntity.controls.password.touched && formGroupEntity.controls.password.dirty && formGroupEntity.controls.password.hasError('required')">
                          Enter your password
                        </mat-error>
                      </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                      <div style="flex-grow: 1"></div>
                      <button color="primary" style="width:50%" [disabled]="!formGroupEntity.valid" mat-raised-button (click)="signInClickHandler()"
                        matTooltip="click to sign in to your account">
                        <mat-icon>exit_to_app</mat-icon>
                        Sign In</button>
                    </mat-grid-tile>
                  </mat-grid-list>




                </form>

              </div>
            </div>
          </div>
        </div>
       

      
      </div>



    </div>

    <div class="row row-footer">
      <div class="col-sm-12 text-center shadow-box-light text-white" style="font-size:16px;padding: 0px">
        All rights reserved for {{ownerName}} {{currentYear}} Â© Version {{appVersion}}
      </div>
    </div>
  </div>
</div>

<app-dialog-alert-web *ngIf="showAlert" [model]="DialogAlert" (close)="closeHandler()"></app-dialog-alert-web>

<app-loading-spinner-web [isLoading]="isLoading"></app-loading-spinner-web>
