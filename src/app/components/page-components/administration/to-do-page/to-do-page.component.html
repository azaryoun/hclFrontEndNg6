<div class="row">
    <div class="col-sm-12" style="padding-top: 10px">


        <div class="button-row">
            <button color="accent" mat-button color="light" style="float: left;padding-top:13px" (click)="rowNewHandler()"
                mdTooltip="press button to create a new todo">
                <mat-icon>add</mat-icon>
                New To Do
            </button>

        </div>


    </div>

</div>
<div class="row">
    <div class="col-sm-12" style="padding-top: 15px">
        <div class="dataTables_table_wrapper" style="overflow-x: unset">


            <table class="table table-striped table-bordered dataTable no-footer" id="datatablesMain" role="grid"
                aria-describedby="datatables_info">
                <thead>
                    <tr role="row">

                        <th>#</th>

                        <th>
                            Task
                        </th>
                        <th>
                            Status
                        </th>
                        <th>
                            Priority
                        </th>
                        <th>
                            Due Date
                        </th>
                        <th>
                            Assignee
                        </th>

                        <th>Options</th>

                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let todo of todoes; let i = index; let even = even; let odd = odd;" [ngClass]="{ 'odd': odd, 'even':even}">
                        <td>{{i+1}}</td>
                        <td>{{todo.task}}</td>
                        <td>{{todo.statusTitle}}</td>
                        <td>{{todo.priority}}</td>
                        <td>{{todo.dueDateTitle}}</td>
                        <td>{{todo.assigneeTitle}}</td>

                        <td>

                            <div class="button-row">
                                <button mat-icon-button color="primary" (click)="rowViewHandler(todo.id)" mdTooltip="View">
                                    <mat-icon>remove_red_eye</mat-icon>
                                </button>
                                <button mat-icon-button (click)="rowEditHandler(todo.id)" mdTooltip="Edit">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button color="warn" (click)="rowDeleteHandler(todo.id)" mdTooltip="Delete">
                                    <mat-icon>delete_forever</mat-icon>
                                </button>


                            </div>


                        </td>



                    </tr>


                </tbody>


            </table>
        </div>

    </div>

</div>

<app-dialog-to-do-web *ngIf="showEntityDialog" [model]="model" [title]="title" [webComponentMode]="webComponentMode"
    [assignees]="assignees"  [toDoStatusTypes]="toDoStatusTypes" (close)="closeHandler()" (saveEntity)="saveEntityHandler($event)" ></app-dialog-to-do-web>

<app-loading-spinner-web [isLoading]="isLoading"></app-loading-spinner-web>

<app-dialog-confirm-web *ngIf="showDeleteConfirm" [model]="DialogConfirm" (confirm)="confirmDeleteHandler($event)"
  (close)="closeHandler()"></app-dialog-confirm-web>
